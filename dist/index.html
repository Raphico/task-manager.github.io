<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Manager</title>
  </head>
  <body onload="LoadTaskFromLocalStorage()">
    <div class="container">
      <h1>Task Manager</h1>
      <section class="addTask flex my-30">
        <input id="newTask" class="input" type="text" placeholder="New Task" autocomplete="off">
        <button class="addTaskBtn">Add Task</button>
      </section>
      <section>
        <h1>Tasks</h1>
        <div class="tasks flex"></div>
      </section>
    </div>

    <script src="../src/script.js"></script>
  </body>
</html>
